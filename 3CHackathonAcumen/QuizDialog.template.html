            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Quiz</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="">

                            <i class="material-icons">close</i>
                        </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <md-content class="md-padding" layout="column">
                    
                </md-content>
            </md-dialog-content>
            <div class="demo-md-panel-content">
            <b>Put a question Here</b>
             </div>
                <md-radio-group ng-model="data.group1">

                    <md-radio-button value="Apple" class="md-accent md-raised">Apple</md-radio-button>

                <md-dialog-actions layout="row">
