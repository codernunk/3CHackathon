<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title> 3CHackathon Business Acumen </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="Classes/style.css" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="Scripts/angular-material.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/Module/app.js"></script>
    <script src="Scripts/Controller/LandingPageController.js"></script>
    <script src="Scripts/Services/DataService.js"></script>
</head>
<body ng-controller="LandingPageController as vm" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools md-whiteframe-1dp">
            <h1>
                <span class="logo-text">Business Acumen</span>
            </h1>
            <div style="margin-left:auto; margin-right:auto;">
                <md-input-container>
                    <label>Enter search term...</label>
                    <input type="text" ng-model="vm.search" />
                </md-input-container>
                <md-button class="md-icon-button" ng-click="vm.searchFact();">
                    <md-icon>
                        <i class="material-icons">search</i>
                    </md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>
    <div class="flashCard">
        <p>
            fact is here.
        </p>
        <md-button class="md-icon-button">
            <md-icon>
                <i class="material-icons">keyboard_arrow_up</i>
            </md-icon>
        </md-button>
        <md-button class="md-icon-button">
            <md-icon>
                <i class="material-icons">keyboard_arrow_down</i>
            </md-icon>
        </md-button>
        <p>
            What does this mean to
        </p>
    </div>
    <div class="md-whiteframe-1dp helpful">
        <span>Was this helpful?</span>
        <md-button class="md-icon-button">
            <md-icon>
                <i class="material-icons">thumb_up</i>
            </md-icon>
        </md-button>
        <md-button class="md-icon-button">
            <md-icon>
                <i class="material-icons">thumb_down</i>
            </md-icon>
        </md-button>
    </div>
</body>
</html>
